name: CI/CD Product API

on:
  push:
    branches: [main]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  deploy:
    needs: test   # ‚Üê THIS makes deploy wait for tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via Rsync
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude=".git" --exclude=".github" --exclude="node_modules"
          path: ./
          remote_path: /home/${{ vars.SSH_USERNAME }}/product-api
          remote_host: ${{ vars.SSH_HOST }}
          remote_user: ${{ vars.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install & Restart Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/product-api
            npm install --omit=dev
            /home/${{ vars.SSH_USERNAME }}/bin/pm2 restart product-api || \
            /home/${{ vars.SSH_USERNAME }}/bin/pm2 start server.js --name product-api
