<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Product Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container { max-width: 600px; }
        .product-form { border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Gestión de Productos</h2>
            <button class="btn-danger" style="width: auto;" onclick="logout()">Salir</button>
        </div>

        <div class="product-form">
            <h3>Nuevo Producto</h3>
            <input type="text" id="name" placeholder="Nombre">
            <input type="text" id="description" placeholder="Descripción">
            <input type="number" id="price" placeholder="Precio">
            <button class="btn-primary" onclick="createProduct()">Guardar Producto</button>
        </div>

        <h3>Mis Productos</h3>
        <ul id="productList"></ul>
    </div>
    <script src="js/products.js"></script>
</body>
</html>
